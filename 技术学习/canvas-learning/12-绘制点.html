<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400"></canvas>
	<script>
		var myCanvas = document.querySelector('canvas')
		var ctx = myCanvas.getContext('2d')
		
		/*
		绘制网格
		网格的大小
		画多少条X轴方向的线，横线的条数跟画布高度有关
		画多少条Y轴方向的线
		遍历的形式去画
		*/

		var gridSize = 10;
		var canvasHeight = ctx.canvas.height;
		var canvasWidth = ctx.canvas.width

		var xlineTotal = Math.floor(canvasHeight / gridSize);
		var ylineTotal = Math.floor(canvasWidth / gridSize);

		for (var i = 0; i <= xlineTotal; i++) {
			ctx.beginPath();
			ctx.moveTo(0,i*gridSize - 0.5);
			ctx.lineTo(canvasWidth,i*gridSize - 0.5);
			ctx.strokeStyle = "#eee"
			ctx.stroke();
		}

		for (var i = 0; i <= ylineTotal; i++) {
			ctx.beginPath();
			ctx.moveTo(i*gridSize - 0.5,0);
			ctx.lineTo(i*gridSize - 0.5,canvasHeight);
			ctx.strokeStyle = "#eee"
			ctx.stroke();
		}
		//console.log(ctx.canvas.height)

		var space = 20;
		var arrowSize = 10;

		//var canvasWidth = ctx.canvas.width;
		//var canvasHeight = ctx.canvas.height;

		var x0 = space;
		var y0 = canvasHeight - space;

		ctx.beginPath();
		ctx.moveTo(x0,y0);
		ctx.lineTo(canvasWidth - space, y0);
		ctx.lineTo(canvasWidth - space - arrowSize, y0 + arrowSize / 2);
		ctx.lineTo(canvasWidth - space - arrowSize, y0 - arrowSize / 2);
		ctx.lineTo(canvasWidth - space, y0);
		ctx.fill();
		ctx.moveTo(x0,y0);
		ctx.lineTo(space,space);
		ctx.lineTo(space - arrowSize / 2, space + arrowSize);
		ctx.lineTo(space + arrowSize / 2, space + arrowSize);
		ctx.lineTo(space,space);
		ctx.fill();
		ctx.strokeStyle = 'black'
		ctx.stroke();

		var coordinate = {
			x: 100,
			y: 100
		}

		var dottedSize = 10;

		ctx.moveTo(coordinate.x - dottedSize / 2, coordinate.y - dottedSize / 2);
		ctx.lineTo(coordinate.x + dottedSize / 2, coordinate.y - dottedSize / 2);
		ctx.lineTo(coordinate.x + dottedSize / 2, coordinate.y + dottedSize / 2)
		ctx.lineTo(coordinate.x - dottedSize / 2, coordinate.y + dottedSize / 2)
		ctx.closePath();
		ctx.fill();


		

	</script>
</body>
</html>
