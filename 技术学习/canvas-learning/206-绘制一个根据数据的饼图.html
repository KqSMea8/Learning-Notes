<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d');
    
    

    var data =  [5,30,10,5];

    var total = 0;

    data.forEach(function(item, i) {
    	total +=item
    })


    var b = data.map(function(item,i) {
    	return item / total * 2 * Math.PI
    })


    var getRandomColor = function () {
        var r = Math.floor(Math.random() * 256);
        var g = Math.floor(Math.random() * 256);
        var b = Math.floor(Math.random() * 256);
        return 'rgb(' + r + ',' + g + ',' + b + ')';
    }

   	var w = ctx.canvas.width
   	var h = ctx.canvas.height

   	var x0 = w/2
   	var y0 = h/2

    console.log(b)

    var startAngle = 0
  	var endAngle = 0

    b.forEach(function(item,i) {
    	startAngle = endAngle

    	endAngle = startAngle + item
    	ctx.beginPath();
    	ctx.moveTo(x0,y0);
    	 ctx.arc(x0,y0,150,startAngle,endAngle)
    	 ctx.fillStyle = getRandomColor();
         ctx.fill();

         

    })
    /*for(var i = 0 ; i < a.length ; i++ ){
    	 startAngle = endAngle 
    	 endAngle = b[i]
    	 ctx.moveTo(x0,y0)
    	
		}*/
   

</script>
</body>
</html>
