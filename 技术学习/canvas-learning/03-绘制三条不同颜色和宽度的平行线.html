<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400"></canvas>
	<script>
		var myCanvas = document.querySelector('canvas')
		var ctx = myCanvas.getContext('2d')
		ctx.beginPath()
		//蓝色 10px
		ctx.moveTo(100,100)
		ctx.lineTo(300,100)
		ctx.strokeStyle = 'blue';
		ctx.lineWidth = 10;
		ctx.stroke()

		ctx.beginPath()
		//红色 20px
		ctx.moveTo(100,200)
		ctx.lineTo(300,200)
		ctx.strokeStyle = 'red';
		ctx.lineWidth = 20;
		ctx.stroke()

		ctx.beginPath()
		//绿色 30px
		ctx.moveTo(100,300)
		ctx.lineTo(300,300)
		ctx.strokeStyle = 'green';
		ctx.lineWidth = 30;
		ctx.setLineDash()
		ctx.stroke()

		/*
		关于线条的几个问题：
		默认宽度是多少 1px
		默认的颜色是什么 黑色

		产生的原因：对其的点是线的中心位置  会把线分成两个0.5px 显示的时候会不饱和增加宽度
		解决方案：前后移动0.5px
		*/

	</script>
</body>
</html>
