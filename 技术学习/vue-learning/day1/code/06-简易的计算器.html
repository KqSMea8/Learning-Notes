<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-widtd,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title></title>
<script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
	<div id="app">
		<input type="text" v-model="n1">

	<select v-model="opt">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>

	<input type="text" v-model="n2">
	<input type="button"  value="=" @click="cal">
	<input type="text" v-model="result">

	</div>
    <script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data: {
				n1: 0,
				n2: 0,
				result:0,
				opt:'+'
			},
			methods: {
				cal(){
					//投机取巧的方法，正式开发中尽量别用
					var str = 'parseInt(this.n1)' + this.opt+' parseInt(this.n2)'
					this.result = eval(str)
				}
			}
		})
	</script>
</body>
</html>
