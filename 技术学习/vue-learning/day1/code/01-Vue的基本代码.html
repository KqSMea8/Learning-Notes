<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<!-- 1.导包	-->
	<script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
	<!-- 将来new的Vue实例，会控制这个元素中的所有内容 -->
	<!-- Vue 实例索控制的这个元素区域，就是我们的'V' -->
	<div id="app">
		<p>{{ msg }}</p>
		<p>{{ footer }}</p>
	</div>

	<script type="text/javascript">
		//2.创建一个Vue的实例
		//当我们导入包之后，在浏览器的内存中，就多了一个Vue的构造函数

		//注意：我们new出来的这个vm对象，就是我们MVVM中的 'VM'调度者
		var vm = new Vue({
			el: '#app' ,
			//表示，当前我们的new的这个实例，要控制页面上的哪个区域

			//这里的data就是MVVM中的'M'，专门用来保存每个页面的数据的
			data: {
				//data属性中，存放的是el中要用到的数据
				msg: '欢迎学习Vue.js',
				footer: '666'
				//通过Vue提供的指令，很方便的就能把数据渲染到页面上，程序员不再手动操作DOM元素了【前端框架不提倡去手动操作DOM元素】
			}
		})

	</script>
</body>
</html>
