<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-widtd,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title></title>
<script src="./lib/vue-2.4.0.js"></script>
</head>
	<style type="text/css">
		.red{
			color: red;
		}

		.thin{
			font-weight: 200;
		}

		.italic {
			font-style: italic;
		}

		.active{
			letter-spacing: 0.5em ;
		}
	</style>
<body>
	<div id="app">
		
<!-- 直接传递一个数组
	<h1 :class="['red','thin']"> dasdasdasdasdasd</h1> -->	

<!--  三目运算符
	<h1 :class="['red', 'thin', flag ?'active':'']"> dasdasdasdasdasd</h1> -->	

<!-- 使用对象来代替三目运算符提高可读性 
<h1 :class="['red', 'thin', {'active': flag}]"> dasdasdasdasdasd</h1>-->
<!-- 对象的属性可带引号，也可不带引号，属性 -->

<h1 :class="classObj"> dasdasdasdasdasd</h1>

</div>
    <script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data: {
				flag: true,
				classObj: { red: true, thin: this.flag, active: this.flag, italic: this.flag }
			},
			methods: {
			}
		})
	</script>
</body>
</html>
