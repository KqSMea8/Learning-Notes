<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-widtd,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title></title>
<script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
	<div id="app">
		<h4>{{ msg }}</h4>

		<!-- v-bind 只能实现数据的单向绑定 
			从M自动绑定到V，无法实现数据的双向绑定
		-->
		
		<!-- 注意：v-model只能运用在表单元素中

		input 
		select
		checkbox
		textarea

		 -->

		<input type="text" v-model="msg" style="width:100%">
			
	</div>
    <script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data: {
				msg: 'dasdasdasdasdasdasdasdasdas'
			},
			methods: {

			}
		})

	</script>
</body>
</html>
