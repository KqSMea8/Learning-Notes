<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-widtd,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title></title>
<script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
	<div id="app">
		<div>
			<lable>Id:
				<input type="text" v-model="id">
			</lable>
			<lable>name:
				<input type="text" v-model="name">
			</lable>

			<input type="button"  value="add" @click="add">

		</div>

		<!-- 注意： v-for循环的时候，key属性只能使用number获取string
			注意：key在使用的时候，必须使用v-bind属性绑定的形式，指定key的值 -->

			<!-- 在组件中，使用v-for循环的时候，或者在一些特殊情况中，如果v-for有问题，必须在使用v-for的同时，指定唯一的 字符串/数字 类型 ：key值 -->
		<p v-for="item in list" :key="item.id">
			<input type="checkbox" name="" value="">
			{{ item.id }} --- {{ item.name }}
		</p>
	</div>
    <script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data: {
				Id:'',
				name:'',
				list: [
					{ id: 1,name: 'zs1' },
					{ id: 2,name: 'zs2' },
					{ id: 3,name: 'zs3' },
					{ id: 4,name: 'zs4' }
				]
			},
			methods: {
				add(){
					this.list.unshift({id:this.id,name:this.name})
				}
			}
		})
	</script>
</body>
</html>
