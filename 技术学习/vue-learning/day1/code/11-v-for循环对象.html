<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-widtd,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title></title>
<script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
	<div id="app">
		<!-- 注意，在遍历对象身上的键值对的时候，除了有val key，在第三个位置上还有一个索引 -->
		<p v-for="(val,key) in user"> {{ val }}----{{ key }}</p>
	</div>
	
    <script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data: {
				user: {
					id:1,
					name:'dasdas',
					gender:'男'
				}
			},
			methods: {
			}
		})
	</script>
</body>
</html>
