<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-widtd,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title></title>
<script src="lib/vue-2.4.0.js"></script>
<script src="lib/vue-resource-1.3.4.js"></script>
<!-- 注意：vue-resource 依赖于Vue，顺序要注意 -->
</head>

<body>
	<div id="app">
		<input type="button" name="" value="get请求" @click="getInfo">
		<input type="button" name="" value="post请求" @click="postInfo">

		<input type="button" name="" value="jsonp请求" @click="jsonpInfo">

	</div>
    <script>
		//创建Vue实例，得到ViewModel
		var vm = new Vue({
			el:'#app',

			data: {

			},
			methods: {
				getInfo() {
					this.$http.get('ajaxurl'.then(function (result)  {
						console.log(result)
					}))
				},
				postInfo() {
					//手动发起的Post请求，默认没有表单格式，有的服务器处理不了
					// 通过post方法的第三个参数，{ emulateJSON: true } 设置 提交的内容类型为普通表单数据格式,第二个参数是提交给服务器的数据
					this.$http.post('ajaxurl',{},{ emulateJSON: true }).then(result => {
						console.log(result)
					})
				},
				jsonpInfo() {
					this.$http.jsonp('').then(result => {
						console.log(result)
					})
				}
			}
		})
	</script>
</body>
</html>
