<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>promise</title>
</head>
<body>
<script type="text/javascript">
	
	let checkLogin = function() {

		return new Promise(function(resolve,reject){
			let flag = document.cookie.indexOf("userId")>-1?true:false;

			if(flag =true){
				resolve({
					status:0,
					result:true
				})
			}else{
				reject("error");
			}
		})
	};

	checkLogin().then((res)=>{
		if(res.status==0){
			console.log("login success");
		}
	}).catch((error)=>{
		console.log(`error:${error}`)
	})
</script>
</body>
</html>
