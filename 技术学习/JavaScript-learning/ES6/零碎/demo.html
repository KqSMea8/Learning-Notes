<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>es6-demo</title>
</head>
<body>
<h2>es6-demo</h2>
<script type="text/javascript">
		function sum(x,y,z) {
			let total = 0;
			if(x)total+=x;
			if(y)total+=y;
			if(z)total+=z;
			//console.log("x+y+z="+total);
			console.log(`total:${total}`)
		}
		sum(5,"",9);
		//Rest参数，动态的参数
		function sum2(...m){
			let total = 0;
			//遍历m
			for(var i of m){
					total+=i;

			}
			console.log(`total:${total}`)
		}
		sum2(4,8,9,10);

		let sum3 = (...m)=>{
			let total = 0;
			//遍历m
			for(var i of m){
					total+=i;
			}
			console.log(`total:${total}`)
		};
		sum3(4,8,9,10);


		var [x,y] = [4,8]
		//...和数组结合 拆解数组
		//4 8
		console.log(...[x,y])

		//合并数组
		let arr1 = [1,3];
		let arr2 = [4,8];
		console.log(arr1.concat(arr2));

		console.log([...arr1,...arr2]);



		var [x,...y] = [4,8,10,30];
		//[8,10,40]
		console.log([...y]);
		//[[8,10,40],,]
		console.log([y]);

		//...和字符串结合 拆解字符串
		let [a,b,...c] = "ESSSS"
		//SSS
		console.log(...c)
		//[S,S,S]
		console.log(c)

		console.log(...'ESSSS')

</script>
</body>
</html>
